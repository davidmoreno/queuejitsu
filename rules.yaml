tick.coralbits.com:
  - name: to localhost, every tick
    url: "http://localhost:8000"
    ordering: any # will retry only failing ones, so they might arrive out of order

  - name: will fail
    url: "http://localhost:9000"
    ordering: inorder # if one fails, it blocks all the next ones
    add_to_payload:
      from_pushqueue: true

  - name: logger
    url: "http://localhost:8000/logger"
    ordering: fullorder # all fullorders for the same server, will arrive in the full ordering of all those messages
